<div class="container">
    <div class="col-sm-8 offset-sm-2">
        <h3 class="mb-3 text-center">Edit Category</h3>
        <div class="form-group row" style="margin-top: 60px">
            <label class="col-sm-2 col-form-label">Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="categoryData.name">
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="editCategory()">Save</button>
        </div>

        <div class="form-group">
            <button class="btn btn-outline-primary btn-lg btn-block" routerLink="/categories">Cancel</button>
        </div>
    </div>
</div>
